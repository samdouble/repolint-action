name: repolint
description: A GitHub Action that checks consistency across repositories
author: samdouble
inputs:
  github-token:
    description: GitHub token for API access
    required: false
    default: ${{ github.token }}
runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install dependencies
      shell: bash
      working-directory: ${{ github.action_path }}/lib
      run: npm ci

    - name: Build repolint
      shell: bash
      working-directory: ${{ github.action_path }}/lib
      run: npm run build

    - name: Run repolint
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.github-token }}
      run: node ${{ github.action_path }}/lib/dist/cli.js
